{% extends 'index.html' %}
{% load  static %}

{% block content %}
    <div class="container">
    <h1 align="center">FEED</h1>
        <div class="row">
            {% for post in feeds %}
                <div class="col-lg-4">
                    <h2>{{ post.title }}</h2>
                        <p>{{ post.updated }}</p>
                        <p>{{ post.text|slice:":255" }}...</p>
                        {% if post.id in marked %}
                            <p style="color:gray">Readed</p>
                        {% else %}
                            <form action="{% url 'blogs:read_mark' post.pk %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <button type="submit" class="btn btn-success">
                                        Subscribe
                                    </button>
                                </div>
                            </form>
                        {% endif %}
                    <p><a class="btn btn-primary" href="{% url 'blogs:post_detail' post.pk %}" role="button">View details Â»</a></p>
                </div>
            {% endfor %}

        </div>
    </div>
{% endblock content %}
