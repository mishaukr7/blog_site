{% extends 'index.html' %}
{% load  static %}

{% block content %}
    <div class="container">
        <div class="row">

            <div class="col-md-8 col-md-offset-2">

                <h1>Create post</h1>

                <form action="{% url 'blogs:post_create' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="title">Title <span class="require">*</span></label>
                        <input type="text" class="form-control" name="title" required/>
                    </div>

                    <div class="form-group">
                        <label for="description">Content</label>
                        <textarea rows="5" class="form-control" name="text" required ></textarea>
                    </div>

                    <div class="form-group">
                        <p><span class="require">*</span> - required fields</p>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            Create
                        </button>
                    </div>

                </form>
            </div>

        </div>
    </div>
    <h1 align="center"> My posts</h1>
    <div class="container">
        <div class="row">
            {% for post in posts %}
                <div class="col-lg-4">
                <h2>{{ post.title }}</h2>
                <p>{{ post.text|slice:":255" }}...</p>
                <p><a class="btn btn-primary" href="{% url 'blogs:post_detail' post.pk %}" role="button">View details Â»</a></p>
                </div>
            {% endfor %}

        </div>
    </div>
{% endblock content %}
